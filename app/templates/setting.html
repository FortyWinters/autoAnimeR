{% extends "base.html" %}

{% block title %}设置{% endblock %}

{% block head %}
    <link rel="stylesheet" href="/static/css/setting.css">
    <script src="/static/jquery/jquery.3.7.1.min.js"></script>
    <script src="/static/js/setting.js"></script>
{% endblock %}

{% block body %}
<div >
    <div class="start_line">
        <span>开启定时任务：</span>
        <button class="start-button" onclick="startAnimeTask()">原神启动!</button>
    </div>

    <div class="start_line">
        <span>关闭定时任务：</span>
        <button class="stop-button" onclick="stopAnimeTask()">原神关闭!</button>
    </div>
    
    <div class="start_line">
        <label for="interval" class="execute_interval_text">执行间隔(min):</label>
        <input type="text" id="interval" name="interval" class="execute_interval">
        <input type="submit" value="Submit" class="execute_submit">
    </div>

    <div class="start_line">
        <span>任务状态: </span>
        <span class="task_status" id="taskStatus"></span>
    </div>

    <div class="start_line" style="display: inline-block;">最大同时下载数:</div>
    <div id="max-download-input" style="display: inline-block; width: 10px; "></div>
    <button onclick="modifyMaxActiveDownloads()">修改</button>
    
    <div class="start_line">
        <span>同步本地文件：</span>
        <button class="start-button" onclick="syncAnime()">本地同步</button>
    </div>
</div>
{% endblock %}
